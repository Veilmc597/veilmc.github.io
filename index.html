<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>VeilMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">VeilMC</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="tryby.html">Tryby</a>
    <a href="jak-zaczac.html">Jak zacząć</a>
    <a href="regulamin.html">Regulamin</a>
    <a href="#">Discord</a>
  </nav>
</header>

<main class="hero">
  <div class="hero-left">
    <h1>VeilMC</h1>
    <p>Serwer Minecraft Survival + Gildie</p>

    <div class="ip-box" onclick="copyIP()">
      <span id="ip-text">veilmc.pl</span>
      <small id="copy-info">Kliknij aby skopiować</small>
    </div>
  </div>

  <div class="hero-right">
    <div class="video-box">
      <video autoplay loop muted playsinline>
        <source src="veilmc-film.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</main>

<script>
function copyIP() {
  navigator.clipboard.writeText("veilmc.pl");
  const info = document.getElementById("copy-info");
  info.innerText = "Skopiowano!";
  setTimeout(() => {
    info.innerText = "Kliknij aby skopiować";
  }, 2000);
}
</script>

</body>
</html>
