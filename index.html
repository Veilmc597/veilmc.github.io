<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(180deg, #020f2e, #041a4f);
    color: #ffffff;
}

/* ===== NAVBAR ===== */
.navbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: linear-gradient(180deg, #062b6b, #041e4a);
    box-shadow: 0 4px 20px rgba(0,0,0,0.7);
}

.navbar-content {
    max-width: 1200px;
    margin: auto;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #3defff;
}

.nav-links a {
    color: #ffffff;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
}

.nav-links a:hover {
    color: #3defff;
}

/* ===== HERO ===== */
.hero {
    max-width: 1100px;
    margin: 120px auto;
    padding: 40px;
    background: linear-gradient(180deg, #063aa5, #052b7a);
    border-radius: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.65);
    text-align: center;
}

.hero h1 {
    font-size: 42px;
    margin-bottom: 15px;
    color: #3defff;
}

.hero p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #e6f2ff;
}

/* ===== BUTTONS ===== */
.buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.button {
    padding: 14px 30px;
    background: #3defff;
    color: #012040;
    text-decoration: none;
    font-weight: bold;
    border-radius: 14px;
    transition: 0.2s ease;
}

.button:hover {
    background: #ffffff;
    transform: scale(1.05);
}
</style>

<div class="navbar">
