<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VeilMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b1c2d;
            color: #ffffff;
        }

        /* GÓRNY PASEK – Taki sam jak na Trybach */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 25, 45, 0.95);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #4aa3ff;
        }

        .navbar .links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar .links a:hover {
            color: #4aa3ff;
        }

        /* STRONA GŁÓWNA */
        .hero {
            padding-top: 140px;
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* PRZYCISK IP */
        .ip-box {
            margin-top: 30px;
            display: inline-block;
            background: #122c47;
            padding: 15px 25px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 20px;
            border: 2px solid #4aa3ff;
            transition: background 0.2s, transform 0.1s;
        }

        .ip-box:hover {
            background: #183c5f;
            transform: scale(1.03);
        }

        .copied {
            margin-top: 10px;
            color: #4aa3ff;
            font-size: 14px;
            display: none;
        }

        /* FILM */
        .hero-video video {
            width: 420px;
            border-radius: 16px;
            border: 2px solid #1f4e79;
        }

        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-video video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">VeilMC</div>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="tryby.html">Tryby</a>
        <a href="jak-zaczac.html">Jak zacząć</a>
        <a href="regulamin.html">Regulamin</a>
        <a href="https://discord.gg/Az7JPxZZSz" target="_blank">Discord</a>
    </div>
</div>

<!-- STRONA GŁÓWNA -->
<section class="hero">
    <div class="hero-text">
        <h1>VeilMC.pl</h1>
        <p>Survival + Gildie • Lifesteal • Społeczność</p>

        <div class="ip-box" onclick="copyIP()">
            IP: veilmc.pl
        </div>
        <div class="copied" id="copiedText">✔ Skopiowano IP!</div>
    </div>

    <div class="hero-video">
        <video src="veilmc-film.mp4" autoplay loop muted playsinline></video>
    </div>
</section>

<script>
    function copyIP() {
        navigator.clipboard.writeText("veilmc.pl");
        const text = document.getElementById("copiedText");
        text.style.display = "block";
        setTimeout(() => {
            text.style.display = "none";
        }, 2000);
    }
</script>

</body>
</html>
