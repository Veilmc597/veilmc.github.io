<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VeilMC</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(135deg, #001a4d, #003cff);
        }

        /* MENU */
        .nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 18px;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* BLOK Z TEKSTEM */
        .box {
            margin: 120px 60px;
            padding: 40px 50px;
            background: rgba(0, 40, 140, 0.85);
            border-radius: 20px;
            max-width: 520px;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
        }

        .desc {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .ip {
            font-size: 24px;
            font-weight: bold;
            color: #9fd3ff;
            cursor: pointer;
            width: fit-content;
        }

        .ip:hover {
            text-decoration: underline;
        }

        .ip-info {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <!-- MENU -->
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="tryby.html">Tryby</a>
        <a href="jak-zaczac.html">Jak zacząć</a>
        <a href="regulamin.html">Regulamin</a>
        <a href="https://discord.gg/" target="_blank">Discord</a>
    </div>

    <!-- BLOK -->
    <div class="box">
        <h1>VeilMC</h1>
        <div class="desc">
            Nowoczesny serwer Minecraft – Survival • Gildie • Lifesteal
        </div>

        <div class="ip" onclick="navigator.clipboard.writeText('veilmc.pl')">
            veilmc.pl
        </div>
        <div class="ip-info">
            Kliknij, aby skopiować IP serwera
        </div>
    </div>

</body>
</html>
