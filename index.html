<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VeilMC</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(135deg, #001a4d, #003cff);
        }

        /* MENU */
        .nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-left: 18px;
            font-weight: bold;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        /* BLOK */
        .box {
            margin: 120px 60px;
            padding: 40px 50px;
            background: linear-gradient(135deg, #1e6bff, #3b8cff);
            border-radius: 22px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.25);
            max-width: 520px;
        }

        h1 {
            font-size: 48px;
            margin: 0 0 10px 0;
        }

        .desc {
            font-size: 18px;
            opacity: 0.95;
            margin-bottom: 25px;
        }

        .ip {
            font-size: 24px;
            font-weight: bold;
            color: #eaf4ff;
            cursor: pointer;
            width: fit-content;
            transition: transform 0.15s ease;
        }

        .ip:hover {
            text-decoration: underline;
            transform: scale(1.03);
        }

        .ip-info {
            font-size: 14px;
            opacity: 0.85;
            margin-top: 4px;
        }

        /* NAPIS SKOPIOWANO */
        .copied {
            margin-top: 10px;
            font-size: 14px;
            color: #d4f5ff;
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .copied.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- MENU -->
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="tryby.html">Tryby</a>
        <a href="jak-zaczac.html">Jak zacząć</a>
        <a href="regulamin.html">Regulamin</a>
        <a href="https://discord.gg/" target="_blank">Discord</a>
    </div>

    <!-- BLOK -->
    <div class="box">
        <h1>VeilMC</h1>
        <div class="desc">
            Nowoczesny serwer Minecraft – Survival • Gildie • Lifesteal
        </div>

        <div class="ip" onclick="copyIP()">
            veilmc.pl
        </div>
        <div class="ip-info">
            Kliknij, aby skopiować IP serwera
        </div>

        <div id="copied" class="copied">
            ✔ Skopiowano do schowka
        </div>
    </div>

    <script>
        function copyIP() {
            navigator.clipboard.writeText('veilmc.pl');

            const copied = document.getElementById('copied');
            copied.classList.add('show');

            setTimeout(() => {
                copied.classList.remove('show');
            }, 1500);
        }
    </script>

</body>
</html>
