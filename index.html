<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VeilMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #061b3a, #031226);
            color: #ffffff;
        }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(90deg, #041c3a, #062b5c);
            padding: 16px 40px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #4fc3ff;
        }

        .logo span {
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #4fc3ff;
        }

        /* ===== CONTENT ===== */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 120px;
        }

        .box {
            background: #0b2f63;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 420px;
        }

        .box h1 {
            background: #2cc6ff;
            color: #001b33;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .ip {
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
            color: #4fc3ff;
        }

        .copied {
            margin-top: 10px;
            color: #2cff7a;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <div class="logo">Veil<span>MC</span></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tryby.html">Tryby</a>
            <a href="jak-zaczac.html">Jak zacząć</a>
            <a href="regulamin.html">Regulamin</a>
            <a href="https://discord.gg/veilmc" target="_blank">Discord</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="box">
        <h1>Witaj na VeilMC</h1>
        <p>Najlepszy serwer Minecraft Survival z systemem gildii</p>

        <div class="ip" onclick="copyIP()">IP serwera: veilmc.pl</div>
        <div class="copied" id="copied">✔ Skopiowano IP</div>
    </div>
</div>

<script>
    function copyIP() {
        navigator.clipboard.writeText("veilmc.pl");
        const c = document.getElementById("copied");
        c.style.display = "block";
        setTimeout(() => {
            c.style.display = "none";
        }, 2000);
    }
</script>

</body>
</html>
